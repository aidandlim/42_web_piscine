<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Piscine PHP : exercise 00 of day 00">
		<meta name="keywords" content="42SiliconValley, Piscine, PHP, HTML, CSS, Day00, ex01">
		<meta name="author" content="Aidan Lim(@dlim)">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Basics</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;

				background-color: pink;

				font-family: sans-serif;
			}

			.title {
				width: auto;
				height: 70px;

				color: white;
				font-size: 40px;
				font-weight: 900;
				text-align: center;
				line-height: 70px;
			}

			.container {
				width: auto;
				height: 50vw;
			}

			.shop {
				width: 50vw;
				height: calc(30vw + 50px);

				position: relative;
				float: left;
			}

			.shop-image {
				width: 100%;
				height: 30vw;

				position: relative;
				float: left;
			}

			.shop-link {
				width: 100%;
				height: 50px;

				position: relative;
				float: left;

				color: #263238;
				font-size: 17px;
				font-weight: 300;
				text-align: center;
				line-height: 50px;
			}

			a {
				all: unset;
			}

			.hyperlink {
				color: #263238;
				font-weight: 900;
				text-decoration: underline;
				cursor: pointer;
			}

			.separate {
				border: dotted #ECEFF1 1px;
			}

			.copyright {
				width: auto;
				height: 30px;
				padding: 0 20px;

				color: white;
				font-size: 15px;
				font-weight: 500;
				font-style: italic;
				text-align: right;
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="title">&lang; Basics &reg; &rang;</div>
		<div class="container">
			<div class="shop">
				<img class="shop-image" src="http://codyweaverdesign.com/wp-content/uploads/2016/11/CodyWeaver_NIKE_messi.jpg" alt="Nike">
				<div class="shop-link">Click <a class="hyperlink" href="https://www.nike.com/" target="_blank">HERE</a> to go to website</div>
			</div>
			<div class="shop">
				<img class="shop-image" src="https://images.solecollector.com/complex/image/upload/qna4a6qgtxhzowx6p2qz.jpg" alt="Adidas">
				<div class="shop-link">Click <a class="hyperlink" href="https://www.adidas.com/" target="_blank">HERE</a> to go to website</div>
			</div>
			<hr class="separate">
			<div class="copyright">&copy; dlim 2019</div>
		</div>
	</body>
</html>
