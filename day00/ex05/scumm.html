        <div class="header">Aidan's Dungeon Escape</div>
        <div class="display">
            <img id="bg0" class="bg" src="resources/bg0.jpg">
            <img id="bg1" class="bg" src="resources/bg1.jpg">
            <img id="bg2" class="bg" src="resources/bg2.jpg">

                <img id="item" class="item-img" src="resources/status1.png">
